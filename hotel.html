	$(function() {
		var availableTags = [
		"Coruscant",

			$("#submit").bind("click", function(){
		var planet = document.getElementById("hotelplanet").value
		if(planet=="Coruscant")
		{planet=100
		}
		if((planet=="Naboo")||(planet=="Kashyyyk"))
		{planet=75
		}
		if((planet=="Tatooine")||(planet=="Bespin")||(planet=="Endor")||(planet=="Hoth")||(planet=="Dagobah"))
		{planet=50
		}
		season = parseFloat(document.getElementById("datepicker3").value)
		if((season==5)||(season==6)||(season==7)||(season==8)||(season==11)||(season==12)||(season==1))
		{seasonmult = 1.5
		}
		else{seasonmult = 1}
		
			var rooms = parseFloat(document.getElementById("rooms").value)
			var adults = parseFloat(document.getElementById("hoteladults").value)
			var children = parseFloat(document.getElementById("hotelchildren").value)*0.4
			 var totalpeople = adults + children
			var hotelratio = rooms/totalpeople
			 
			 
var nights = parseFloat(document.getElementById("nights").value)
var costofstay = nights*planet*seasonmult*rooms
costofstay=Math.ceil(costofstay)
if(document.getElementById('datepicker3').value == "")
			 {alert("Please enter a check-in date.")
			 
			 }
			 else if(hotelratio<1/2.8)
			 {alert("More rooms are needed for the specified amount of people.")

			 }
else {var w = window.open("","Invoice", "width=610,height=430")

	});
